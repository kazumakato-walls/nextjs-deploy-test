name: Build and deploy Next.js app to Azure Web App - nextjs-deploy-test

on:
  push:
    branches:
      - main      # 本番環境
      - develop   # 開発環境
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Determine environment
        id: env-setup
        run: |
          if [[ $GITHUB_REF == refs/heads/main ]]; then
            echo "env=production" >> $GITHUB_ENV
            echo "NEXT_PUBLIC_URL=${{ secrets.PROD_NEXT_PUBLIC_URL }}" >> $GITHUB_ENV
          elif [[ $GITHUB_REF == refs/heads/develop ]]; then
            echo "env=development" >> $GITHUB_ENV
            echo "NEXT_PUBLIC_URL=${{ secrets.DEV_NEXT_PUBLIC_URL }}" >> $GITHUB_ENV
          fi
          echo "NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build
        env:
          NEXT_PUBLIC_URL: ${{ env.NEXT_PUBLIC_URL }}
          NEXTAUTH_SECRET: ${{ env.NEXT_PUBLIC_AUTH_SECRET }}  # NEXTAUTH_SECRETを設定

      - name: Prepare deployment artifacts
        run: |
          mkdir -p deploy
          cp -r ./.next/standalone/. ./deploy
          cp -r ./public ./deploy
          cp -r ./.next/static ./deploy/.next/static
          cp ./package.json ./deploy
          cp ./package-lock.json ./deploy

      - name: Zip deployment artifacts
        run: zip -r release.zip deploy

      - name: Upload deployment artifacts
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download deployment artifacts
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip deployment artifacts
        run: unzip release.zip

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: nextjs-deploy-test  # 本番・開発に対応するApp Serviceの名前
          slot-name: 'Production'
          package: deploy
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
